<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="mystyle.css">
    <title>Calculator</title>
</head>
<body>
    <div class="wrapper">

        <div class="display">
        </div>
        <div>
            <button><</button>
            <button id="ac">AC</button>
            <button>%</button>
            <button class="orange forDisp operator">/</button>
        </div>
        <div>
            <button class="number forDisp">1</button>
            <button class="number forDisp">2</button>
            <button class="number forDisp">3</button>
            <button id="multiply" class="orange operator">x</button>
        </div>
        <div>
            <button class="number forDisp">4</button>
            <button class="number forDisp">5</button>
            <button class="number forDisp">6</button>
            <button class="orange operator">-</button>
        </div>
        <div>
            <button class="number forDisp">7</button>
            <button class="number forDisp">8</button>
            <button class="number forDisp">9</button>
            <button class="orange operator">+</button>
        </div>
        <div>
            <button class="signToggle">+/-</button>
            <button class="number forDisp">0</button>
            <button class="forDisp">,</button>
            <button class="orange operator">=</button>
        </div>
    </div>
</body>
</html>
